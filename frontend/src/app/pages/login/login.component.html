<div class="main d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="form-signin w-100 m-auto">
            <form [formGroup]="loginForm">
                <h1 class="h3 mb-3 fw-normal">Módulo Usuarios</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="usuario"
                        formControlName="username"
                        [class.is-invalid]="loginForm.get('username').touched && loginForm.get('username').invalid">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        formControlName="password"
                        [class.is-invalid]="loginForm.get('password').touched && loginForm.get('password').invalid">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mt-2 mb-0" role="alert">
                    Faltan datos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        (click)="cerrarAlerta()"></button>
                </div>

                <button class="w-100 btn btn-lg btn-primary mt-2" type="button" (click)="signIn()">Iniciar
                    Sesión</button>
                <p class="mt-5 mb-3 text-muted">© 2022</p>
            </form>
        </div>

    </div>

</div>
