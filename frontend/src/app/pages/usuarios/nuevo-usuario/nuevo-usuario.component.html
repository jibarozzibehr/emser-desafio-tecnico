<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="d-flex mb-5 justify-content-between">
        <h1>Nuevo usuario</h1>
    </div>

    <div *ngIf="fin" class="alert alert-success alert-dismissible fade show col-md-6 offset-md-3" role="alert">
        Transacción exitosa.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="cerrarAlerta()"></button>
    </div>

    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show col-md-6 offset-md-3" role="alert">
        Error al editar el usuario.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="cerrarAlerta()"></button>
    </div>



    <form *ngIf="!fin" [formGroup]="addUserForm" class="row" (ngSubmit)="addUsuario()">

        <div class="col-md-6 mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username"
                [class.is-invalid]="submitted && addUserForm.controls.username.errors?.required">
            <div class="invalid-feedback">
                Debe ingresar un username.
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password"
                [class.is-invalid]="submitted && addUserForm.controls.password.errors?.required">
            <div class="invalid-feedback">
                Debe ingresar una contraseña.
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre"
                [class.is-invalid]="submitted && addUserForm.controls.nombre.errors?.required">
            <div class="invalid-feedback">
                Debe ingresar un nombre.
            </div>


        </div>

        <div class="col-md-6 mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" formControlName="apellido"
                [class.is-invalid]="submitted && addUserForm.controls.apellido.errors?.required">
            <div class="invalid-feedback">
                Debe ingresar un apellido.
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" formControlName="telefono"
                [class.is-invalid]="submitted && addUserForm.controls.telefono.errors?.required">
            <div class="invalid-feedback">
                Debe ingresar un número de teléfono.
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email"
                [class.is-invalid]="submitted && addUserForm.controls.email.errors">
            <div class="invalid-feedback" *ngIf="addUserForm.controls.email.errors?.required">
                Debe ingresar un email.
            </div>
            <div class="invalid-feedback" *ngIf="addUserForm.controls.email.errors?.email">
                Formato de email incorrecto.
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" formControlName="tipo"
                [class.is-invalid]="submitted && addUserForm.controls.tipo.errors?.required">
            <div class="invalid-feedback">
                Debe ingresar un tipo de usuario.
            </div>
        </div>



        <div class="col-md-12 mb-3 align-items-end justify-content-end d-flex">
            <button type="submit" class="btn btn-primary">Agregar usuario</button>
        </div>

    </form>
</div>
